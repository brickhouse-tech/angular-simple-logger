name: Tests
on:
  push:
    branches: [master, main]
    paths-ignore:
      - '.devcontainer/**'
      - '.github/workflows/**'
  pull_request:
    branches: [master, main]
    paths-ignore:
      - '.devcontainer/**'
      - '.github/workflows/**'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test
